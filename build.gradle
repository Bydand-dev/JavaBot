plugins { id 'java' }

sourceCompatibility = 11
targetCompatibility = 11

group 'com.dynxsty.bot'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://m2.dv8tion.net/releases' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile 'net.dv8tion:JDA:4.3.0_297'
    compile 'org.mongodb:mongodb-driver:3.6.0'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'org.yaml:snakeyaml:1.29'

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.3.1'

    // H2 Database
    runtime group: 'com.h2database', name: 'h2', version: '1.4.200'

//    [JDA:feature/threads]
//    compile 'com.github.dv8fromtheworld:jda:a85ca7eeb2b423712cc25e98eff2b72f20395fe3'

}

jar {
    archiveName="javabot.zip"
    from {
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.findAll{ !it.name.endsWith('pom') } .collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest{ attributes("Manifest-Version": "1.0", "Main-Class": "com.javadiscord.javabot.Bot") }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA' }

tasks.withType(JavaCompile){ options.encoding = 'UTF-8'}
test { useJUnitPlatform() }
