# /regex
- name: regex
  description: Checks if the given string matches the regex pattern
  options:
    - name: regex
      description: The regex pattern
      required: true
      type: STRING
    - name: string
      description: The string
      required: true
      type: STRING
  enabledByDefault: false
  handler: com.javadiscord.javabot.commands.user_commands.Regex

# /report
- name: report
  description: Reports a member
  options:
    - name: user
      description: The user you want to report
      required: true
      type: USER
    - name: reason
      description: The reason
      required: false
      type: STRING
  handler: com.javadiscord.javabot.commands.staff_commands.Report

# /warns
- name: warns
  description: Shows your warn count
  options:
    - name: user
      description: If given, shows the warn count of the given user
      required: false
      type: USER
  handler: com.javadiscord.javabot.commands.staff_commands.Warns

# /customcommands
- name: customcommands
  description: Lists all custom slash commands
  handler: com.javadiscord.javabot.commands.staff_commands.custom_commands.CustomCommandList

# /leaderboard
- name: leaderboard
  description: Generates the question of the week leaderboard
  options:
    - name: amount
      description: Amount of users to display (2-30)
      required: false
      type: INTEGER
  handler: com.javadiscord.javabot.commands.user_commands.Leaderboard