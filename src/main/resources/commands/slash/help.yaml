# /unreserve
- name: unreserve
  description: Unreserves this help channel so that others can use it.
  handler: net.javadiscord.javabot.systems.help.commands.UnreserveCommand
  options:
    - name: reason
      description: The reason why you're unreserving this channel.
      type: STRING
      required: false

# /help
- name: help
  description: Commands for managing your Help Account.
  subCommands:
    # /help account
    - name: account
      description: Shows an overview of your Help Account.
      options:
        - name: user
          description: The user to check.
          type: USER
          required: false
  handler: net.javadiscord.javabot.systems.help.commands.HelpCommandHandler


# /help-guidelines
- name: help-guidelines
  description: Show the server's help guidelines in a simple format.
  handler: net.javadiscord.javabot.systems.help.commands.HelpGuidelinesCommand

# /help-ping
- name: help-ping
  description: Notify those with the help-ping role that your question is urgent.
  handler: net.javadiscord.javabot.systems.help.commands.HelpPingCommand
