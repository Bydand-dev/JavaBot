      required: true
      type: STRING
    - name: option-1
      description: Adds an option
      required: true
      type: STRING
    - name: option-2
      description: Adds an option
      required: true
      type: STRING
    - name: option-3
      description: Adds an option
      required: false
      type: STRING
    - name: option-4
      description: Adds an option
      required: false
      type: STRING
    - name: option-5
      description: Adds an option
      required: false
      type: STRING
    - name: option-6
      description: Adds an option
      required: false
      type: STRING
    - name: option-7
      description: Adds an option
      required: false
      type: STRING
    - name: option-8
      description: Adds an option
      required: false
      type: STRING
    - name: option-9
      description: Adds an option
      required: false
      type: STRING
    - name: option-10
      description: Adds an option
      required: false
      type: STRING
  handler: net.javadiscord.javabot.systems.commands.PollCommand

# /profile
- name: profile
  description: Shows your or someon else's profile
  options:
    - name: user
      description: If given, shows the profile of the user
      required: false
      type: USER
  handler: net.javadiscord.javabot.systems.commands.ProfileCommand

# /regex
- name: regex
  description: Checks if the given string matches the regex pattern
  options:
    - name: regex
      description: The regex pattern
      required: true
      type: STRING
    - name: string
      description: The string
      required: true
      type: STRING
  enabledByDefault: true
  handler: net.javadiscord.javabot.systems.commands.RegexCommand

# /serverinfo
- name: serverinfo
  description: Shows some information about the current guild
  handler: net.javadiscord.javabot.systems.commands.ServerInfoCommand

# /uptime
- name: uptime
  description: Checks the Bot's uptime
  handler: net.javadiscord.javabot.systems.commands.UptimeCommand

# /format-code
- name: format-code
  description: Format unformatted code from a mesage
  options:
    - name: message-id
      description: Message to be formatted, last message used if left blank.
      required: false
      type: STRING
    - name: format
      description: The language used to format the code, defaults to Java if left blank.
      required: false
      type: STRING
      choices:
        - name: C
          value: c
        - name: C#
          value: csharp
        - name: C++
          value: cpp
        - name: CSS
          value: css
        - name: D
          value: d
        - name: Go
          value: go
        - name: HTML
          value: html
        - name: Java
          value: java
        - name: JavaScript
          value: js
        - name: Kotlin
          value: kotlin
        - name: PHP
          value: php
        - name: Python
          value: python
        - name: Ruby
          value: Ruby
        - name: Rust
          value: rust
        - name: Swift
          value: swift
        - name: TypeScript
          value: typescript
        - name: XML
          value: xml
  handler: net.javadiscord.javabot.systems.commands.FormatCodeCommand

# /leaderboard
- name: leaderboard
  description: Command for all leaderboards.
  enabledByDefault: true
  subCommands:
    # /leaderboard qotw
    - description: Question-Of-The-Week Leaderboard.
      name: qotw

    # /leaderboard thanks
    - description: Thanks leaderboard.
      name: thanks

    # /leaderboard help-xp
    - description: Help Experience Leaderboard.
      name: help-xp

  handler: net.javadiscord.javabot.systems.commands.LeaderboardCommand