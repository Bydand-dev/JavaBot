# Help commands
- name: unreserve
  description: Unreserves this help channel so that others can use it.
  handler: com.javadiscord.javabot.service.help.UnreserveCommandHandler
  options:
    - name: reason
      description: The reason why you're unreserving this channel.
      type: STRING
      required: false

- name: thanks
  description: Show an overview of how a user has been thanked for their help.
  handler: com.javadiscord.javabot.service.help.ThanksCommandHandler
  options:
    - name: user
      description: The user to check.
      type: USER
      required: false

- name: thanks-leaderboard
  description: Show a leaderboard of the most thanked users.
  handler: com.javadiscord.javabot.service.help.ThanksLeaderboardCommandHandler

- name: help-guidelines
  description: Show the server's help guidelines in a simple format.
  handler: com.javadiscord.javabot.service.help.HelpGuidelinesCommandHandler
